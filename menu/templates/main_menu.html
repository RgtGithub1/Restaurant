{% extends "project_base.html" %}
{% load static %}
{% block content %}
 <div id="main">
 <h1>Menu</h1>
 <div class="row">
    {% for product in categories %}
    <div class="col-md-3 mt-4">
    <!-- <div class="col-md-12 mt-1"> -->
    <a href="{{ product.get_absolute_url }}">
    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" width="100%" height="240" border-radus="50%" style="border-radius: 15%">
    </a>
    <br>
    <a href="{{ product.get_absolute_url }}" style="color: black; margin-left: 124px; text-decoration: none;">{{ product.name }}</a>
    </div>
    {% endfor %}
    
 </div>

 </div>
{% endblock %}
