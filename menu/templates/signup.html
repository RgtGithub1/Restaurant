<!DOCTYPE html>
<html lang="en">
<head>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  {% if messages %}
  {% for message in messages %}
    <div class="alert {{ message.tags }} m-2" id="msg" role="alret">
      {{message}}
    </div>
  {% endfor %}
{% endif %}
  <title>Signup</title>
</head>

    <input type="text" name="user_email" placeholder="Enter email" required><br>
    <input type="text" name="contact_number" placeholder=" Enter Contact Number" required><br><br>
    <button type="submit">submit</button>
</form>
</body>
</html>
