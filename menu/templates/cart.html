<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('static/wishlist.jfif');
      background-color: #66a8ba;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    h1 {
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    .quantity-container {
      display: flex;
      align-items: center;
    }
    
    .quantity {
      display: inline-block;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .quantity:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <h1>Cart</h1>
  
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td><img src="item1.jpg" alt="Item 1"></td>
        <td>$10.00</td>
        <td>
          <div class="quantity-container">
            <a href="#" class="quantity" onclick="decreaseQuantity(1)">-</a>
            <span id="quantity1">2</span>
            <a href="#" class="quantity" onclick="increaseQuantity(1)">+</a>
          </div>
        </td>
        <td>$20.00</td>
        <td><a href="#" class="btn">Remove</a></td>
      </tr>
      <tr>
        <td><img src="item1.jpg" alt="Item 1"></td>
        <td>$15.00</td>
        <td>
          <div class="quantity-container">
            <a href="#" class="quantity" onclick="decreaseQuantity(2)">-</a>
            <span id="quantity2">1</span>
            <a href="#" class="quantity" onclick="increaseQuantity(2)">+</a>
          </div>
        </td>
        <td>$15.00</td>
        <td><a href="#" class="btn">Remove</a></td>
      </tr>
      <tr>
        <td><img src="item1.jpg" alt="Item 1"></td>
        <td>$20.00</td>
        <td>
          <div class="quantity-container">
            <a href="#" class="quantity" onclick="decreaseQuantity(3)">-</a>
            <span id="quantity3">3</span>
            <a href="#" class="quantity" onclick="increaseQuantity(3)">+</a>
          </div>
        </td>
        <td>$60.00</td>
        <td><a href="#" class="btn">Remove</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total:</strong></td>
        <td>$95.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  
  <a href="#" class="btn">Continue Menu</a>
  <a href="#" class="btn">Checkout</a>
  
  <script>
    function increaseQuantity(itemId) {
      var quantityElement = document.getElementById('quantity' + itemId);
      var currentQuantity = parseInt(quantityElement.textContent);
      quantityElement.textContent = currentQuantity + 1;
    }
    
    function decreaseQuantity(itemId) {
      var quantityElement = document.getElementById('quantity' + itemId);
      var currentQuantity = parseInt(quantityElement.textContent);
      if (currentQuantity > 1) {
        quantityElement.textContent = currentQuantity - 1;
      }
    }
  </script>
</body>
</html>
